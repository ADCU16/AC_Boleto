<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons (click)="goToHome()" slot="start">
      <ion-menu-button  auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      AC Boletos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <swiper-container 
  [pagination]="{ clickable: true }" 
  [autoplay]="{ delay: 5000}"
  >
  <swiper-slide *ngFor="let slide of slides; let i = index">
    <h1 
    class="titulosEncabezado">{{slide.title}}
    </h1>
    <p 
    class="descripcionTexto">{{slide.description}}
    </p>
    <img class="imgSlider" src={{slide.Image}}/>
    <ion-button  *ngIf="i === slides.length - 1" color="tertiary" shape="round">{{slide.Button}}
    </ion-button>
    </swiper-slide>
  </swiper-container>
</ion-content>
