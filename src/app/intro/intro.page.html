<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons (click)="goToHome()" slot="start">
      <ion-icon name="home-outline" slot="start"></ion-icon>
    </ion-buttons>
    <img class="toolbar-icon" src="../../assets/images/OIG.7p7dJPPLxqDtFgDO2UBr__1_-removebg-preview_(1)-transformed.png">
    <ion-buttons slot="primary">
      <ion-button href="https://pca.edu.co/wp/" target="_blank">
        <ion-icon name="information-outline"></ion-icon>      
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <swiper-container 
  [pagination]="{ clickable: true }" 
  [autoplay]="{ delay: 5000}"
  >
  <swiper-slide *ngFor="let slide of slides; let i = index">
    <h1 
    class="titulosEncabezado">{{slide.title}}
    </h1>
    <p 
    class="descripcionTexto">{{slide.description}}
    </p>
    <img class="imgSlider" src={{slide.Image}}/>
    <ion-button (click)="goToHome()" *ngIf="i === slides.length - 1" color="tertiary" shape="round">{{slide.Button}}
    </ion-button>
    </swiper-slide>
  </swiper-container>
</ion-content>
